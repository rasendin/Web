<body>
    <script>
        let s1="holalalalala";
        let s2="la";
        let s3="x";

        console.log(s1.replaceAll (s2,s3));
        let posicion;
        let posEmpezar = 0;
        let veces = 0;
        do{
            posicion=s1.indexOf(s2,posEmpezar);
            if(posicion!=1){
            posEmpezar=s2.length+posicion;
            veces++
            }
        }while(posicion>-1);
        alert(veces);
        alert(s1.replaceAll(s2,s3));
    </script>
</body>
